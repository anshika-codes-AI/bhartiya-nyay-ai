<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-display antialiased text-[#111318] dark:text-white p-4">
<div class="w-full max-w-[400px] flex flex-col items-center">
<!-- Logo / Header -->
<div class="flex flex-col items-center justify-center mb-8 text-center">
<div class="mb-4 flex h-16 w-16 items-center justify-center rounded-xl bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[32px]">balance</span>
</div>
<h1 class="text-primary dark:text-white tracking-tight text-[28px] font-bold leading-tight">Bhartiya Nyay AI</h1>

</div>
<!-- Login Card -->
<div class="w-full bg-white dark:bg-[#1A202C] rounded-xl shadow-sm border border-[#dbdfe6] dark:border-gray-700 overflow-hidden p-6 sm:p-8">
<form action="#" class="flex flex-col gap-6" method="POST">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111318] dark:text-gray-200 text-sm font-semibold leading-normal font-sans" for="email">Email or Username</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-[#606e8a] dark:text-gray-500 material-symbols-outlined text-[20px]">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-[#2D3748] focus:border-primary h-12 pl-11 pr-4 placeholder:text-[#606e8a] dark:placeholder:text-gray-500 text-base font-normal leading-normal font-sans transition-all duration-200" id="email" name="email" placeholder="advocate@example.com" type="email" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111318] dark:text-gray-200 text-sm font-semibold leading-normal font-sans" for="password">Password</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-[#606e8a] dark:text-gray-500 material-symbols-outlined text-[20px]">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-[#2D3748] focus:border-primary h-12 pl-11 pr-12 placeholder:text-[#606e8a] dark:placeholder:text-gray-500 text-base font-normal leading-normal font-sans transition-all duration-200" id="password" name="password" placeholder="Enter your password" type="password" value=""/>
<button class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-[#606e8a] hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Submit Button -->
<button class="mt-2 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-[#083b9e] text-white text-base font-bold leading-normal tracking-[0.015em] font-sans transition-colors duration-200 shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
<span class="truncate">Login</span>
</button>
</form>
</div>
