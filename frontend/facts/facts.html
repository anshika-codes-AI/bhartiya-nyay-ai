<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fact Intake Form</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&amp;family=Noto+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1e3a8a", // High-contrast Navy Blue
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Noto Serif", "serif"],
                        "sans": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-xl bg-white dark:bg-[#1A202C]">
<header class="flex items-center bg-white dark:bg-[#1A202C] p-4 pb-2 border-b border-gray-100 dark:border-gray-800 sticky top-0 z-10">
<button class="text-gray-900 dark:text-white flex size-12 shrink-0 items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12 font-sans">Fact Intake</h2>
</header>
<div class="px-6 pt-6 pb-2">
<div class="flex items-center justify-between mb-2">
<span class="text-xs font-semibold text-primary uppercase tracking-wider">Step 1 of 4</span>
<span class="text-xs text-gray-500 dark:text-gray-400">Preliminary Details</span>
</div>
<div class="h-1 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/4 rounded-full"></div>
</div>
</div>
<main class="flex-1 flex flex-col px-4 py-2 pb-24 space-y-2 overflow-y-auto">
<div class="flex flex-col gap-1 py-2">
<label class="text-[#0f172a] dark:text-white text-sm font-bold leading-normal font-sans">FIR Number</label>
<input
  id="firNumber"
  class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#334155] dark:border-gray-600 bg-white dark:bg-[#2D3748] h-12 px-4 text-base font-normal leading-normal transition-shadow"
  placeholder="Enter FIR Number"
  type="text"
/>

</div>
<div class="flex flex-col gap-1 py-2">
<label class="text-[#0f172a] dark:text-white text-sm font-bold leading-normal font-sans">Police Station</label>
<div class="relative">
<input id="policeStation"
class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#334155] dark:border-gray-600 bg-white dark:bg-[#2D3748] h-12 px-4 pr-10 text-base font-normal leading-normal transition-shadow" placeholder="e.g. Connaught Place PS" type="text" value=""/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">local_police</span>
</div>
</div>
<div class="flex flex-col gap-1 py-2">
<label class="text-[#0f172a] dark:text-white text-sm font-bold leading-normal font-sans">Date of Arrest</label>
<div class="flex w-full flex-1 items-stretch rounded-lg shadow-sm">
<input id="dateOfArrest"
 class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-r-0 border-[#334155] dark:border-gray-600 bg-white dark:bg-[#2D3748] h-12 px-4 text-base font-normal leading-normal transition-shadow" placeholder="DD/MM/YYYY" type="text" value=""/>
<div class="text-gray-500 dark:text-gray-400 flex border border-l-0 border-[#334155] dark:border-gray-600 bg-gray-50 dark:bg-[#2D3748] items-center justify-center px-4 rounded-r-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</div>
<div class="flex flex-col gap-1 py-2">
<label class="text-[#0f172a] dark:text-white text-sm font-bold leading-normal font-sans">Custody Duration</label>
<div class="flex gap-3">
<div class="relative flex-1">
<input id="custodyDays"
 class="flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#334155] dark:border-gray-600 bg-white dark:bg-[#2D3748] h-12 px-4 text-base font-normal leading-normal transition-shadow" placeholder="0" type="number" value=""/>
</div>
<select class="w-1/3 rounded-lg border border-[#334155] dark:border-gray-600 bg-white dark:bg-[#2D3748] text-gray-900 dark:text-white px-3 focus:outline-0 focus:ring-2 focus:ring-primary/50 h-12 text-base font-sans">
<option>Days</option>
<option>Months</option>
<option>Years</option>
</select>
</div>
</div>
<div class="flex flex-col gap-1 py-2">
<label class="text-[#0f172a] dark:text-white text-sm font-bold leading-normal flex justify-between items-center font-sans">
<span>Sections Invoked (BNS/BNSS)</span>
<button class="text-primary text-xs font-bold uppercase tracking-wide hover:underline">Add More</button>
</label>
<div class="space-y-2">
<div class="flex gap-2">
<div class="relative flex-1">
<input id="sectionsInvoked"
class="flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#334155] dark:border-gray-600 bg-white dark:bg-[#2D3748] h-12 px-4 text-base font-normal leading-normal transition-shadow" placeholder="Section Code (e.g. 302)" type="text" value=""/>
</div>
<div class="relative w-1/3">
<input

class="flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#334155] dark:border-gray-600 bg-white dark:bg-[#2D3748] h-12 px-4 text-base font-normal leading-normal transition-shadow" placeholder="Act" type="text" value="BNS"/>
</div>
</div>
<div class="flex flex-wrap gap-2 pt-1">
<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-primary/10 text-primary border border-primary/20">
                            Sec 420 IPC
                            <button class="ml-1.5 inline-flex text-primary/70 hover:text-primary focus:outline-none" type="button">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</span>
</div>
</div>
</div>
<div class="flex flex-col gap-1 py-2">
<label class="text-[#0f172a] dark:text-white text-sm font-bold leading-normal font-sans">Additional Notes</label>
<textarea  id="additionalNotes"
 class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#334155] dark:border-gray-600 bg-white dark:bg-[#2D3748] min-h-[100px] p-4 text-base font-normal leading-normal transition-shadow" placeholder="Any specific observations..."></textarea>
</div>
</main>
<footer class="p-4 bg-white dark:bg-[#1A202C] border-t border-gray-100 dark:border-gray-800 absolute bottom-0 w-full z-20">
<div class="flex gap-4">
<button
  id="saveFactsBtn"
  class="flex-1 h-12 items-center justify-center rounded-lg bg-primary text-white text-base font-bold font-sans shadow-md hover:bg-primary/90 transition-all"
>
  Save Draft
</button>

<button class="flex-1 h-12 items-center justify-center rounded-lg bg-primary text-white text-base font-bold font-sans shadow-md hover:bg-primary/90 transition-all flex gap-2">
                    Next
                    <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</footer>
</div>
<script>
  console.log("Facts JS loaded");

  const btn = document.getElementById("saveFactsBtn");

  btn.onclick = async function () {
    console.log("Save Draft clicked");

    const draftId = localStorage.getItem("draft_id");

    if (!draftId) {
      alert("Draft ID missing");
      return;
    }

    const fir = document.getElementById("firNumber")?.value;
    const arrestDate = document.getElementById("dateOfArrest")?.value;
    const custody = document.getElementById("custodyDays")?.value;
    const section = document.getElementById("sectionsInvoked")?.value;

    console.log({ fir, arrestDate, custody, section });

    if (!fir || !arrestDate || !custody || !section) {
      alert("Please fill all required fields");
      return;
    }

    const payload = {
      facts: {
        FIR_NUMBER: fir,
        DATE_OF_ARREST: arrestDate,
        CUSTODY_DURATION_DAYS: parseInt(custody),
        SECTIONS_INVOKED: [section]
      }
    };

    try {
      const res = await fetch(
        `http://127.0.0.1:8000/api/drafts/${draftId}/facts/`,
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          credentials: "include",
          body: JSON.stringify(payload)
        }
      );

      const data = await res.json();
      console.log("Backend response:", data);

      alert("Facts saved successfully");

      // NEXT PAGE (optional for now)
      // window.location.href = "../legal_mapping/legal_mapping.html";

    } catch (err) {
      console.error(err);
      alert("Error saving facts");
    }
  };
</script>




</body></html>
